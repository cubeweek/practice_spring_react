// 프로젝트 플러그인 의존성 관리
buildscript {
    // 전역변수 설정
    ext {
        springBootVersion = '2.5.2' // spring-boot-gradle-plugin의 2.1.7.RELEASE를 의존성으로 받겠다(13line)
    }

    // 의존성 라이브러리를 어떤 저장소에서 받을 지 세팅
    repositories {
        mavenCentral() // 기존에 많이 사용하는 라이브러리
        jcenter() // 라이브러리 업로드를 간편하게 개선
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.drbaseball'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.15

repositories {
    mavenCentral()
}

// 프로젝트 개발에 필요한 의존성 선언
// 버전을 명시하지 않아야 맨 위의 springBootVersion을 따라감
dependencies {
    // junit
    implementation 'junit:junit:4.13.1'

    // lombok
    implementation('org.projectlombok:lombok')
    annotationProcessor('org.projectlombok:lombok')

    // spring-boot-starter
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}